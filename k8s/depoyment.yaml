apiVersion: apps/v1
kind: Deployment
metadata:
    name: esempiodevops-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: esempiodevops
  template:
    metadata:
        labels:
            app: esempiodevops
    spec:
        containers:
        - name: esempiodevops
          image: esempiodevops:latest
          ports:
          - containerPort: 8080